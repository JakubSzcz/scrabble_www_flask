<body>

    <!--tło-->

    <!--nagłówek-->

    <div style="position: absolute; width:100%; height: 100%; margin: 0%;">
        <!--Tabela z wynikami-->
        <div style="position: absolute; width: 40%; left: 1%; top: 4%; " id="divTabela">
            <div class="card" style="position: absolute;

            text-align: center;
            font-size: 18px;
            background-color: dodgerblue;
            border-radius: 25px;">
                <div class="card-body">
                    <h4 class="card-title">Tabela z wynikami- to do</h4>
                </div>
                <div class="card-body">

                </div>
                <div class="card-footer"></div>
            </div>
        </div>

        <!--div z literam-->
        <div style="position: absolute; width: 40%; left: 1%; top:56%" id="divLitery">
            <div class="card" style="position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
            font-size: 18px;
            background-color: dodgerblue;
            border-radius: 25px;">
                <div class="card-header">
                    <h5 style="display: inline-block;">Twoje litery</h5>
                    <div class=" ms-3 btn btn-info" style="display: inline-block;" id="wymienLitereBtn">Wymień literę
                    </div>
                    <div class=" ms-3 btn btn-success" style="display: inline-block;" id="potwierdzRuchBtn">Potwierdź
                        ruch</div>
                    <div class=" ms-3 btn btn-danger" style="display: inline-block;" id="pominTureeBtn">Pomiń turę</div>
                    <div class=" ms-3" style="display: inline-block;">

                    </div>

                </div>
                <div class="card-body">
                    <div class="container">
                        
                        <div class="row align-items-start mb-2 g-2">
                            <div class="col-sm">
                                <div class="btn btn-primary mojaLiteraReka">
                                    <h1 id="mojaLitera0">A</h1>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="btn btn-primary mojaLiteraReka">
                                    <h1 id="mojaLitera1">B</h1>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="btn btn-primary mojaLiteraReka">
                                    <h1 id="mojaLitera2">C</h1>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="btn btn-primary mojaLiteraReka">

                                </div>
                            </div>
                        </div>
                        <div class="row align-items-end my-2 g-2">
                            <div class="col-sm">
                                <div class="btn btn-primary mojaLiteraReka">
                                    <h1 id="mojaLitera4">E</h1>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="btn btn-primary mojaLiteraReka">
                                    <h1 id="mojaLitera5">F</h1>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="btn btn-primary mojaLiteraReka">
                                    <h1 id="mojaLitera6">G</h1>

                            </div>
                            <div class="col-sm">
                                <div class="btn btn-primary mojaLiteraReka">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer"></div>

            </div>
        </div>
        <!--plansza-->
        <div class="card text-center"
            style="position: absolute; width: 54%; left: 45%; top: 4%; height: 82%; background-color: dodgerblue; border-radius: 25px;"
            id="plansza">

            <div class="card-body">
                <div class="container" id="planszaDiv">
                    <script type="text/javascript">
                        let plansza = document.getElementById("planszaDiv");
                        for (let i = 0; i < 11; i++) {
                            let wiersz = document.createElement("div");
                            wiersz.setAttribute('class',"row align-items-start mb-2 g-2");
                            wiersz.setAttribute('id',('wiersz'+ i.toString()));
                            for(let j = 0; j<11; j++){
                                let literaKontener = document.createElement("div");
                                literaKontener.setAttribute('class',"col-sm");
                                let literaBtn = document.createElement("div");
                                literaBtn.setAttribute('class',"btn btn-normal mojaLitera");
                                let litera = document.createElement("h1");
                                litera.setAttribute('id',('litera'+ i.toString() + j.toString()));
                                literaBtn.appendChild(litera);
                                literaKontener.appendChild(literaBtn);
                                wiersz.append(literaKontener);
                            }
                            plansza.append(wiersz);
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>


    <script>
        // Set the date we're counting down to
        var countDownDate = new Date().getTime() + 3 * 60000;

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="demo"
            document.getElementById("countdown").innerHTML =
                minutes + "m " + seconds + "s ";

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Czas minął!";
            }
        }, 1000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
